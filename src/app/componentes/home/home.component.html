<h1>¡Bienvenido!</h1>
<br>
<h2>Descubre nuestros productos</h2>
<div class="container">
  <div class="row">
    <div class="boton">
      <button type="button" class="btn btn-custom btn-block" (click)="login">Inicia sesión para ver más</button>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/decorativo1.jpg" alt="Azulejos" class="d-block w-100 custom-img">
          <div class="carousel-caption">
            <h3>Alcancia de Puerquito</h3>
            <p>Una linda alcancia de un chanchito</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="assets/decorativo4.jpg" alt="Chicago" class="d-block w-100 custom-img">
          <div class="carousel-caption">
            <h3>Huevitos Decorativos</h3>
            <p>Que bonita decoracion para tu hogar o jardin</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="assets/jarron1.jpg" alt="New York" class="d-block w-100 custom-img">
          <div class="carousel-caption">
            <h3>Jarron</h3>
            <p>Mira que buen producto para servir agua</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
